<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>New year counter</h1>
    <div id="counter"></div>

    <script>
        var startDate = new Date('2025-01-01T00:00:00');
        var currentDate = new Date();
        var timeDiff = startDate - currentDate;
        var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        document.getElementById('counter').innerHTML = 'До нового года осталось ' + daysDiff + ' дней. Улыбаемся и пашем)';
    </script>

</body>
</html>
